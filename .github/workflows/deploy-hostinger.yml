name: Deploy to Hostinger (FTP)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Preflight secrets check
        run: |
          missing=0
          [ -z "${{ secrets.FTP_SERVER }}" ] && echo "Missing required secret: FTP_SERVER" && missing=1
          [ -z "${{ secrets.FTP_USERNAME }}" ] && echo "Missing required secret: FTP_USERNAME" && missing=1
          [ -z "${{ secrets.FTP_PASSWORD }}" ] && echo "Missing required secret: FTP_PASSWORD" && missing=1
          # Set safe defaults if not provided
          PROTOCOL=${{ secrets.FTP_PROTOCOL }}
          PORT=${{ secrets.FTP_PORT }}
          if [ -z "$PROTOCOL" ]; then
            echo "FTP_PROTOCOL not set. Defaulting to sftp.";
            echo "FTP_PROTOCOL=sftp" >> $GITHUB_ENV
          else
            echo "FTP_PROTOCOL=$PROTOCOL" >> $GITHUB_ENV
          fi
          if [ -z "$PORT" ]; then
            echo "FTP_PORT not set. Defaulting to 22.";
            echo "FTP_PORT=22" >> $GITHUB_ENV
          else
            echo "FTP_PORT=$PORT" >> $GITHUB_ENV
          fi
          [ -z "${{ secrets.FTP_REMOTE_DIR }}" ] && echo "Missing required secret: FTP_REMOTE_DIR (e.g. public_html/ or domains/tu-dominio/public_html/)" && missing=1
          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing. Configure them in GitHub → Settings → Secrets and variables → Actions." >&2
            exit 1
          fi

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ env.FTP_PROTOCOL }} # ftp or ftps or sftp
          port: ${{ env.FTP_PORT }} # e.g. 21 for ftp/ftps, 22 for sftp
          local-dir: dist/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }} # e.g. public_html/
          # Safer: do not clean the target directory before upload
          dangerous-clean-slate: false
          # Only keep built assets on the server
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
