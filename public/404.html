<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=./" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // SPA fallback for GitHub Pages
      // If someone lands on a deep route, redirect to root preserving path
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.location.href = redirect;
        }
      })();
    </script>
  </body>
</html>
